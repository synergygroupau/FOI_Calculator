    <table class="table table-hover">
        <div class="p-3 row">
            <div class="p-0 col">
                <div class="p-0 row">
                    <div  class="col-lg-1 col-md-1 col-sm-3 col-1">
                        {{ survey.id}} 
                    </div>  
                    <div style="background-color:rgb(255, 255, 255);text-align: left;"class="col-lg-2 col-md-2 col-sm-3 col-2">
                        {{ survey.friendly_timestamp()}} 
                    </div>
                    <div  class="col-lg-2 col-md-2 col-sm-3 col-2">
                         Total Time: <b>{{ survey.result}} hrs</b>
                    </div>  
                
                    <div style="text-align:right; background-color:rgb(255, 255, 255); text-align: right;" class="col-lg-7 col-md-7 col-sm-3 col-7">

                        <div class="row">
                            <div class="col">

                                <a class="" href="{{ url_for('user', username=survey.author.username) }}"> 
                                    <img src="{{ survey.author.avatar(25) }}" /> 
                             
                                    {{ survey.author.username }} 
                                </a> 

                            </div>
                            <div class="col">

                                <a style="vertical-align: top;" href="{{ url_for('edit_survey', id=survey.id) }}">
                                    Edit survey
                                </a> 
                                <a class="" href="{{ url_for('edit_survey', id=survey.id) }}"> 
                                    <img style="width:30px" src="{{ url_for('static', filename='images/edit3.png') }}" /> 
                                </a>

                            </div>
                        </div>
                      
                    </div>
                    
                            
                            
                            
                           
                            
                </div>  
            </div>
        </div>
    </table>
